block1_content:  |
   STC respecte votre vie privée et comprend que les visiteurs peuvent se préoccuper de la confidentialité de leurs données,
   notamment en ce qui a trait au traitement des renseignements personnels parfois recueillis lorsqu’ils visitent notre site
   Web. Nous avons préparé la présente Politique de protection de la vie privée pour vous
   informer de nos pratiques en matière de collecte, d’utilisation et de divulgation des renseignements personnels que vous nous
   fournissez. La présente Politique décrit également les types de renseignements qui peuvent être recueillis par les témoins de
   connexion (« cookies ») et les autres technologies utilisées sur notre site Web.
  block12_content:  |
   La présente Politique s’applique au site www.semanticatechnologies.com et à tous les sous-sites autorisés qui adoptent expressément la
   Politique, qui l’affichent ou qui contiennent un renvoi à celle-ci.
  block3: Collecte et utilisation des renseignements personnels
  block3_content:  |
   Nous pouvons recueillir les renseignements personnels que vous nous fournissez de façon volontaire lorsque vous nous demandez
   des renseignements concernant nos services ou que vous nous transmettez des questions, lorsque vous vous abonnez à nos
   services ou que vous soumettez votre curriculum vitæ en réponse à une offre d’emploi publiée sur notre site Web.
  block31_content:  |
   Les renseignements personnels que vous nous fournissez peuvent être utilisés pour communiquer avec vous afin de
   répondre à vos demandes de renseignements, pour donner suite à vos abonnements ou pour évaluer votre candidature
   aux fins d’embauche.
  block32_content:  |
   Nous pouvons également recueillir des renseignements au moyen de témoins de connexion lorsque vous consultez notre site Web.
   Ces renseignements peuvent servir à analyser les tendances, à administrer le site, à surveiller la navigation des visiteurs
   sur notre site et à recueillir des données démographiques sur ceux-ci. Les renseignements recueillis par ces témoins sont
   regroupés et compilés de façon anonyme; nous ne recueillons jamais de renseignements personnels  sur vous de cette façon.
   Vous trouverez ci-dessous de plus amples renseignements concernant l’utilisation des témoins de connexion et d’autres technologies.
  block4: Divulgation de renseignements personnels
  block4_content:   |
   Nous pouvons également communiquer les renseignements que vous nous avez fournis aux fournisseurs de services avec lesquels
   nous traitons pour exécuter des services en notre nom. En vertu de leur contrat, ces fournisseurs de services ne sont pas
   autorisés à utiliser ni à divulguer ces renseignements, sauf dans la mesure nécessaire pour fournir les services ou se
   conformer aux exigences prévues par la loi. Nous pouvons également divulguer des renseignements sur vous lorsque la loi l’exige
   ou nous le permet.
  block5: Liens vers des sites Web n’appartenant pas à STC et vers des applications tierces
  block5_content:   |
   Le site Web peut contenir des liens vers des sites Web et des applications de sociétés tierces non affiliées à STC.
   STC n’accepte aucune responsabilité et ne peut offrir aucune garantie concernant ces sites Web et applications tierces.
   Par conséquent, STC n’est pas responsable des pratiques en matière de protection de la vie privée ni du contenu de ces
   sites Web et applications, lesquels sont assujettis à leurs propres politiques en matière de protection de la vie privée.
   Si vous choisissez d’utiliser ces liens, nous vous encourageons à consulter les politiques en matière de protection de la
   vie privée de ces sites tiers avant d’y soumettre des renseignements à votre sujet.
  block6: Mesures de protection des renseignements personnels de STC
  block61_content:   |
   Nous prenons des mesures raisonnables en matière de sécurité physique, technique et administrative pour nous protéger
   contre l’accès non autorisé aux renseignements personnels nominatifs que vous nous fournissez de façon volontaire et
   contre toute utilisation ou divulgation non autorisées de ces renseignements.
  block62_content:   |
   Il est à noter que STC ne peut être tenue responsable des renseignements personnels que vous publiez sur les espaces
   publics, comme nos blogues. Tous les visiteurs de notre site Web ont accès à ces espaces publics et, par conséquent,
   ceux-ci ne sont pas couverts par le champ d’application de la présente Politique.
  block7: Accès, révision et correction
  block7_content:   |
   Vous pouvez demander de l’information au sujet de vos renseignements personnels détenus par STC et demander d’avoir
   accès à ces renseignements pour les consulter, les réviser, les supprimer, les mettre à jour ou les corriger, sous réserve
   de restrictions légales et contractuelles en vigueur ou de droits de refus. Une demande d’accès doit être faite par écrit et
   fournir suffisamment de détails à propos des renseignements personnels dont il est question. Elle doit être envoyée au Service
   des Affaires juridiques (Responsable de la protection de la vie privée) chez Groupe STC inc. Afin de nous assurer que
   l’information ne soit divulguée qu’à vous, veuillez  ajouter des photocopies
   (recto et verso) de deux pièces d’identité avec photo émises par le gouvernement afin que nous puissions valider votre identité.
  block8: Utilisation des technologies; témoins (« cookies ») et fichiers journaux
  block81_content:   |
   Comme mentionné précédemment, nous utilisons des témoins de connexion et d’autres technologies, notamment des fichiers
   journaux, pour recueillir des renseignements sur les visiteurs et sur leur utilisation de notre site Web.
  block82_content:   |
   Les témoins sont des identificateurs transférés sur le disque dur de votre ordinateur par l’intermédiaire de votre navigateur
   Web pour permettre à nos systèmes de reconnaître ce dernier. Vous pouvez désactiver une partie ou la totalité des témoins sur
   votre ordinateur en modifiant les paramètres de votre navigateur Web. La plupart des navigateurs Web permettent un certain
   contrôle de la majorité des témoins au moyen des paramètres de navigation. Pour de plus amples renseignements sur les témoins,
   pour vérifier lesquels sont définis dans votre navigateur et pour savoir comment les gérer et les supprimer, visitez le site
   www.aboutcookies.org ou www.allaboutcookies.org. Veuillez noter que la désactivation des témoins peut avoir une incidence sur
   la performance du site Web durant votre visite.
  block83_content:   |
   Les témoins sont des identificateurs transférés sur le disque dur de votre ordinateur par l’intermédiaire de votre navigateur
   Web pour permettre à nos systèmes de reconnaître ce dernier. Vous pouvez désactiver une partie ou la totalité des témoins sur
   votre ordinateur en modifiant les paramètres de votre navigateur Web. La plupart des navigateurs Web permettent un certain
   contrôle de la majorité des témoins au moyen des paramètres de navigation. Pour de plus amples renseignements sur les témoins,
   pour vérifier lesquels sont définis dans votre navigateur et pour savoir comment les gérer et les supprimer, visitez le site
   www.aboutcookies.org ou www.allaboutcookies.org. Veuillez noter que la désactivation des témoins peut avoir une incidence sur
   la performance du site Web durant votre visite.
  block84_content:   |
   Certains des témoins que nous utilisons sont essentiels au bon fonctionnement des fonctionnalités de base de notre site Web,
   à l’exécution des services que vous nous avez demandés et à l’enregistrement de vos paramètres relatifs aux témoins. Par exemple,
   nous utilisons des témoins pour identifier les visiteurs enregistrés et nous assurer qu’ils ont accès à des pages sécurisées,
   pour vous présenter les renseignements dans votre langue de préférence selon l’historique de votre navigateur et pour vous
   permettre de partager le contenu de notre site Web sur les médias sociaux.
  block85_content:   |
   Il est important que notre site Web demeure pertinent et à jour afin d’offrir à nos visiteurs une expérience optimale.
   Pour ce faire, nous utilisons des témoins souvent appelés « témoins analytiques » pour recueillir des renseignements qui
   nous aident à comprendre la façon dont les visiteurs utilisent notre site Web et comment nous pouvons l’améliorer. Il est
   à noter que ces témoins ne recueillent pas de renseignements qui permettent d’établir votre identité personnelle. Les
   renseignements recueillis sont anonymes et nous permettent de cerner les habitudes globales d’utilisation et non celles
   d’une personne en particulier. Par exemple, ces témoins effectuent le suivi des pages les plus populaires et nous aident à
   déterminer pourquoi certaines pages envoient des messages d’erreur.
  block86_content:   |
   STC peut également utiliser des fichiers journaux pour recueillir des renseignements sur l’utilisation du site Web par les
   visiteurs. Nous pouvons examiner les journaux de serveur aux fins de sécurité (p. ex. pour détecter les intrusions dans
   notre réseau). Les données des journaux de serveur, qui contiennent les adresses IP des visiteurs, peuvent être utilisées
   en cas d’acte criminel pour retrouver et établir l’identité de ces personnes. Dans une telle situation, les données brutes
   des fichiers journaux sont transmises aux organismes habilités à enquêter sur ces atteintes à la sécurité. Tout comme les
   témoins, les fichiers journaux n’associent pas les renseignements recueillis automatiquement aux renseignements personnels que
   vous nous avez fournis de façon volontaire sur notre site Web ou par l’intermédiaire de celui-ci.   Par ailleurs, nous
   n’utilisons aucun témoin de publicité comportementale sur notre site Web.
  block9: Changements
  block9_content:   |
   STC se réserve le droit de modifier la présente Politique en tout temps et sans préavis.
  block10: Questions relatives à la confidentialité
  block10_content:   |
   Pour toute question concernant nos pratiques en matière de confidentialité en ligne, veuillez communiquer avec nous par l’intermédiaire de la page
   Communiquer avec nous de notre site Web.