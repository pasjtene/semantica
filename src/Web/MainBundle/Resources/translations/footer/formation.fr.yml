  ibm_content: |
   Cette certification de niveau intermédiaire est destinée aux développeurs qui ont une expérience pratique
   Expérience à l'aide de Worklight V6.0 pour développer des applications mobiles hybrides et natives.
   Un développeur d'applications mobiles qui réalise cette certification peut utiliser Worklight V6.0
   Pour développer des applications côté client, développer une intégration côté serveur et des composants de sécurité,
   Et testez, déployez et gérez les applications Worklight V6.0.
   Ce développeur d'applications mobiles est généralement autonome et peut exécuter la plupart des
   Les tâches impliquées dans le rôle avec l'assistance limitée des pairs et des services de soutien des fournisseurs.
   Le développeur d'applications mobiles utilise efficacement la documentation du produit.
   Pour obtenir le certificat IBM Certified Mobile Application Developer - Worklight V6.0,
   Les candidats doivent passer 1 test. Pour préparer le test, il est recommandé de se référer à la
   La description du rôle du travail et les compétences préalables recommandées, et cliquez sur le lien vers le test
   Ci-dessous pour se référer aux objectifs du test (compétences mesurées sur le test) et à l'onglet Préparation du test.

  scrum_content: |
   Certified Scrum Developers a démontré, grâce à une combinaison de formation formelle et technique
   L'évaluation des compétences, qu'ils ont une compréhension professionnelle des principes de Scrum et ont appris
   Compétences spécialisées en ingénierie agile. Le cours Certified Scrum Developer® s'adresse aux logiciels
   Les développeurs (programmeurs) qui créent des logiciels dans un environnement Scrum. Le but est d'exposer
   Les étudiants aux outils et techniques les plus importants qui doivent être appliqués pour construire du bien
   Logiciel de manière itérative et incrémentale requise par Scrum. Ces idées sont essentielles pour
   L'ensemble du développement du logiciel Agile.