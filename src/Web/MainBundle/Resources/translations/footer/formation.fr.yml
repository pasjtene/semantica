  ccna_content: |
   Les 4 premiers modules du programme CCNA académique fournissent aux étudiants
   les connaissances et compétences de base des réseaux informatiques.
   Ils représentent environ 280 heures de cours, dont 60 heures de travaux pratiques.
   Les étudiants qui réussissent ces 4 premiers modules sont idéalement préparés
   pour passer le premier niveau de certification (CCNA). Le passage de l’examen de
   la certification n’est pas une obligation.
   Modules 1.. Notions de base sur les réseaux
   Modules 2.. Notions de base sur les routeurs et le routage
   Modules 3.. Notions de base sur la commutation et le routage intermédiaire
   Modules 4.. Technologie WAN
   Cisco vient de publier des détails d'une révision majeure de sa principale
   certification : Certified Cisco Network Associate (CCNA), ainsi que l’introduction d’une
   nouvelle certification du niveau « associé »
   Cisco Certified Entry Network Technician (CCENT) à l’attention des professionnels
   travaillant sur des réseaux de petites et moyennes tailles.


  ccnp_content: |
   Cisco Certified Network Professional (CCNP®) valide la capacité des candidats à programmer,
   mettre en œuvre, vérifier et dépanner les réseaux des entreprises locales et étendues,
   et à travailler en collaboration avec les spécialistes en solutions avancées (sécurité,
   voix, sans fil et vidéo). La certification CCNP est destinée aux individus possédant au
   moins 1 an d’expérience dans la mise en réseau qui souhaitent développer leurs compétences
   et travailler de façon autonome sur des solutions réseau complexes. Les titulaires de la
   certification CCNP ont témoigné des compétences requises dans plusieurs fonctions professionnelles,
   telles que le technicien réseau, l’ingénieur responsable de la prise en charge, l’ingénieur système et réseau.

  java_content: |
   La Certification Java est un ensemble de tests fourni par Oracle, afin de certifier les développeurs
   et programmeurs informatique sur les différents composants de la technologie Java.
   Oracle's Certified Professional SE Programmer (OCPJP) est l’examen fondamental pour démontrer
   la bonne compréhension de Java et c’est une exigence pour les autres certifications Java. Il
   est considéré comme un test suffisamment détaillé des connaissances sur les principales
   caractéristiques et structures du langage de programmation Java. Il met en test un vaste
   ensemble d’API Java et les caractéristiques de base, en allant de la base comme les boucles
   et les variables, jusqu’à des sujets plus complexes comme les Threads, les Collections et les Generics.

