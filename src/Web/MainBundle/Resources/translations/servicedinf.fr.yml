  title:  SERVICES D'INFRASTRUCTURE
  block1: Notre meilleure offre pour votre infrastructure informatique
  block1_content:  |
   <P>
   La concurrence mondiale, la réglementation en constante évolution, les demandes changeantes des clients,
   les ressources limitées, les défis en matière de capacités et les contraintes budgétaires – nous savons que
   ces enjeux font partie de vos préoccupations. Vous ne devriez pas avoir à vous soucier de votre infrastructure.
   C'est notre travail. Avec l'émergence de l'informatique en nuage, de la virtualisation et de la mobilité, CGI est
   bien en phase avec les tendances et les demandes du marché. Nous offrons la technologie, les processus et le personnel
   dont les clients ont besoin pour transformer leur infrastructure informatique, accroître leur efficacité, réaliser des
   économies de coûts et obtenir d'autres résultats stratégiques.
   </P>
   <P>
   STC propose à ses clients des centres de traitement des données écologiques et écoénergétiques, l'informatique en
   nuage et une gestion déléguée des services de sécurité, le tout appuyé par une gamme unique d'outils de gestion des
   services d'entreprise. Il ne s'agit là que de quelques-uns des domaines où nous offrons une expertise technologique,
   industrielle et de domaine ciblée visant à continuellement rehausser les opérations et à stimuler l'innovation. La
   vaste gamme de solutions, le modèle mondial de prestation de services et les modalités des contrats de CGI procurent
   aux clients souplesse et choix au sein d un marché en constante évolution.
   </P>
  block2:  Expérience et savoir-faire :
  block2_content:  |

   <ul>
   <li>Prestation de services de qualité – Le modèle de prestation de services de CGI axé sur les résultats et son rigoureux cadre de gestion de régie
   d'entreprise vous permettent d'obtenir les résultats escomptés.;</li>
   </ul>
   <ul>
   <li>Flexibilité, force et expertise à votre service – Nos nombreuses années d'expérience nous permettent
   de commercialiser notre expertise et d'offrir une gamme complète de solutions de propriété
   intellectuelle novatrices aux clients de toutes tailles;</li>
   </ul>
   <ul>
   <li>Intégrer la créativité à votre offre – STC offre un leadership sectoriel par l'entremise de son réseau mondial de centres de services
   d'infrastructure « verts », efficients, novateurs et écoénergétiques.</li>
   </ul>

