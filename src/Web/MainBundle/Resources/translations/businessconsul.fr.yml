  title:  SERVICES-CONSEILS D'ENTREPRISE
  block1: Transformer l'entreprise grâce à une approche collaborative
  block1_content:  |
   <P>
   En tant que chefs de file, nos clients doivent constamment composer avec des changements, qu'il s'agisse
   de transformer leurs activités pour profiter de marchés émergents, de restructurer l'entreprise pour en améliorer
   l'efficacité opérationnelle, de satisfaire aux nouvelles exigences réglementaires ou d'atténuer certains risques.
   Il est alors nécessaire d'apporter une réponse rapide, éprouvée et souple, tout en s'assurant que les personnes adéquates,
   les processus appropriés et les technologies qui conviennent sont en place pour maximiser la performance, peu importe la
   concurrence et la conjoncture économique.
   </P>
   <P>
   Les services-conseils d'entreprise de STC proposent à nos clients le savoir-faire dont ils ont besoin pour assurer la
   croissance de leur entreprise et de leurs revenus, tout en améliorant l'efficacité et l'adaptabilité. Fondée en 2016, STC
   figure parmi les plus importantes entreprises de services complets en technologies de l'information (TI) et de services-conseils
   en management. Nous possédons les capacités et la portée requise pour combiner une expertise multisectorielle, opérationnelle et
   technologique afin d'assurer une transformation réussie et une performance à long terme. Nous adoptons une approche unique
   en matière de services-conseils : nous écoutons nos clients et innovons avec eux pour assurer leur succès à long terme.
   </P>
  block2:   Expérience et savoir-faire :
  block2_content:  |

   <ul>
   <li>
   Nous avons aidé un chef de file mondial des cosmétiques à redéfinir sa politique de contrôle interne, ce qui a permis de
   réduire l'exposition aux risques de près de 75 % pour ses filiales réparties dans plusieurs pays;</li>
   </ul>
   <ul>
   <li>À la suite d'une fusion, nous avons aidé un chef de file des services logistiques à actualiser sa chaîne d'approvisionnement mondiale, à centraliser
   son administration financière et à rationaliser la gestion des flux de trésorerie, le tout en huit mois;</li>
   </ul>
   <ul>
   <li>Nous avons conseillé un fournisseur mondial d'assurances pour la mise en œuvre d'une nouvelle approche de vente et l'adoption de tablettes numériques, le tout en six mois,
   approche qui s'est traduite par une interaction accrue avec les clients.</li>
   </ul>

