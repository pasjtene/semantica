  title:  SERVICES APPLICATIFS
  block1: Optimisation de la valeur de vos applications
  block1_content:  |
   <P>La gestion efficace des systèmes d’information d’une entreprise est indispensable pour tirer
   pleinement parti des investissements en TI et pour stimuler la croissance de l’entreprise.
   Les budgets serrés en TI, la complexité accrue de ces technologies, les pressions liées au
   temps de mise sur le marché et les besoins changeants des clients sont autant de défis pour les
   organisations qui veulent s’assurer que leurs applications offrent une valeur maximale.</P>
   <P>Les services applicatifs de STC, qui comprennent le développement, la gestion, la mise à l’essai,
   la gestion du portefeuille et la modernisation des applications, permettent aux clients de surmonter
   ces obstacles et de favoriser l’agilité opérationnelle, la transformation et la rentabilité.
   Nos services complets fournissent l’expertise technologique et sectorielle, les solutions,
   les compétences, les cadres de gestion et les processus dont nos clients ont besoin pour réussir
   à concevoir, à exploiter et à faire évoluer leurs applications d’entreprise.
   </P>
