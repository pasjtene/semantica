exploreservice:
  title:  LE SERVICE INFORMATIQUE
  block1: AIDER À TRANSFORMER VOTRE ENTREPRISE PAR UNE APPROCHE COLLABORATIVE
  block1_content:  |
   <P>Présentation</P>
   <P>
   Les besoins très importants et de plus en plus croissants dans l'usage de l'informatique ont conduit à
   la création d'un Service de gestion des projets, chargé de suivre les projets des clients depuis l'etude de l'existant,
   la conception, la realisation et le deploiement en production .
   </P>
   <P>
   Afin de répondre prioritairement à vos préoccupations, nous avons mis en place une équipe chargée d’intervenir dans le périmètre
   englobant toutes les activités informatiques d'intérêt général pour votre entreprise.
   </P>
  block2:  nos missions :
  block2_content:  |
   <ul>
   <li>maintenir et faire évoluer le système votre d'information;</li>
   </ul>
   <ul>
   <li>conseiller et informer les utilisateurs dans tout ce qui touche à l'informatique au sens large;</li>
   </ul>
   <ul>
   <li>administrer et exploiter les serveurs administratifs et communs;</li>
   </ul>
   <ul>
   <li>établir l'inventaire du parc informatique et des logiciels en service dans votre entreprise;</li>
   </ul>
   <ul>
   <li>developper vos applications en repectant ma methode agile.;</li>
   </ul>