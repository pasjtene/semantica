infras:
  title:  LE SERVICE D'INFRASTRUCTURE
  block1: Simplifier VOTRE gestion d’infrastructure informatique.
  block1_content:  |
   Nos logiciels d’infrastructure informatique servent à s’assurer que les personnes et les systèmes d’une entreprise puissent se
   connecter, afin d’être le plus efficaces possible lors des processus métier, du partage des informations et de la gestion des
   contacts avec les clients et les partenaires. Ces logiciels détectent dynamiquement les relations entre les ressources, et
   facilitent la coordination des activités dans toute l’entreprise. L’infrastructure informatique peut également être configurée
   pour informer automatiquement les utilisateurs des meilleures pratiques et découvertes qui les concernent, selon leur activité
   en cours et sans qu’il n’ait à lancer de recherche.
   </P>
   <P>
   Depuis plus de 1 an,  STC propose des solutions innovantes d’infrastructure d’entreprise, qui fournissent une
   architecture complète et réutilisable, permettant d’associer aisément de nouveaux systèmes d’entreprise avec l’informatique
   en place. L’infrastructure STC assure une exceptionnelle valeur sur le long terme. Sa gamme de logiciels, très complète,
   répondra aux futurs besoins d’intégration avec un minimum de coûts, de délais et de perturbations sur l'expérience utilisateur. Mieux encore, lorsque vous
   assemblez de nouvelles solutions avec STC, vous n’êtes pas verrouillés par vos choix.
   </P>
   Les solutions d’intégration de STC combinent l’ouverture et une conception plug&play, ce qui accélère la mise en œuvre des projets
   et en réduit les coûts jusqu’à 80 %, par rapport à une intégration basée sur une programmation spéciale. L’économie en maintenance
   est également notable, car les applications interagissent avec l’architecture STC d’intégration, standardisée, plutôt qu’avec des
   liaisons « codées en dur » vers les systèmes de back-office. Les adaptateurs STC représentent aujourd’hui la meilleure
   valeur ajoutée : ils masquent la complexité de l’ensemble de l’environnement informatique, de sorte que l’implémentation de nouvelles
   initiatives s’appuie sur les applications en place et se fasse bien plus rapidement que vous ne l’attendiez.
   </p>
  block2: NOUS PROPOSONS LES SERVICES SUIVANTS :
  block2_content:  |
   <ul>
   <li>Adaptateurs (Adaptateurs de données , Adaptateurs d′applications);
   </ul>
   <ul>
   <li>Architecture orientée services (SOA, Services Oriented Architecture, SOA et EAI, SOA et Java, Adaptateurs SOA)</li>
   </ul>
   <ul>
   <li> Business Intelligence (Logiciel de Business Intelligence, Solution de Business Intelligence); </li>
   </ul>
   <ul>
   <li> Enterprise Performance Management (Corporate Performance Management, EPM, CPM, Pilotage de la performance);</li>
   </ul>
   <ul>
   <li>IT Infrastructure (logiciels d′infrastructure).</li>
   </ul>