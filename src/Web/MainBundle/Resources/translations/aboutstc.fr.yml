aboutstcc:
  title:  <strong> EN SAVOIR PLUS SUR STC </strong>
  block11: En savoir plus sur STC
  title1: le Fondateur et PDG
  our_content1:  |
   Semantica Technologies Corporation(STC) est une entreprise multinationale exerçant dans le domaine des technologies de l'information
   et de la communication(TIC), ayant vue le jour en 2016 sous le haut patronage de son promoteur Pascal JONDZO TENE. Il a  pour objectif de
   de fournir des emplois aux jeunes developpeurs et accompagner le cameroun dans son processus  d'émergence à
   l'horizon 2035 via l'économie numérique.
  title2: Domaines de compétence
  our_content2:  |
   STC est depuis sa création , spécialiste du service informatique global
   aux entreprises. Nous proposons des solutions innovantes dans des domaines variés tels que  les commerces,  les
   établissements Scolaire, les pharmacies, le BTP, les assurances, les microfinances et bien plus encore...
  title3: Relations avec nos Clients
  our_content3:  |
   Dans un environnement de travail où les nouvelles technologies et en particulier les outils informatiques ont pris
   une place prédominante, nous avons mis en place des contrats spécifiques à vos besoins. Logiciel standards ou spécifiques,
   Assistance téléphonique, Maintenance de votre structure informatique, Conception Web, nous avons la réponse à vos besoins.
   <p>
   Nous établissons une vraie relation de partenariat avec nos clients, impliquant donc une proximité et une confiance mutuelle.
   Nous nous positionnons en temps qu'interlocuteur unique et savons répondre à toutes vos attentes concernant votre système
   d'information, des solutions privées aux solutions cloud.
   </p>
newsroom:
  title:  <strong> REDACTION </strong>
  titlee:  <strong> SALLE DE PRESSE </strong>
  block1: <P> Explorez les annonces de l'entreprise, pensez le leadership, les apparences des médias, et plus encore.</P>
  block11: Aller à la salle de presse
  title2: Les jeunes adultes très friands des services de divertissement en ligne au Cameroun
  title2_content:  |
   <p>
   Cameroun, le 4 mai 2017 – Ce nouveau volet de l’enquête STCtendances révèle que les jeunes adultes Camerounais âgés entre 18 et
   24 ans sont significativement plus nombreux que les plus âgés à se divertir en ligne. Les jeunes adultes sont 84 % à regarder
   des vidéos en ligne, 70 % de la webtélé, plus d'un sur deux à écouter de la musique en continu (53 %) ou encore à déposer des
   photos (52 %) ou des vidéos sur Internet (24 %). Ils sont également plus nombreux à payer pour du contenu en ligne (47 % regardent
   ou téléchargent des films ou séries payants et 39 % téléchargent de la musique payante) que tous les autres groupes d’âges
   interrogés dans cette enquête.
   </p>
   <p>
   L'enquête révèle également que les 18-24 téléchargent en plus grand nombre des applications developpées par STC
   mobiles payantes (37 % par rapport à 20 % pour l’ensemble des adultes Camerounais), que ce soit sur un téléphone intelligent ou
   une tablette numérique.
   </p>
  title3: Gouvernement en ligne, les Camerounais de plus en plus à l’aise avec les services en ligne
  title3_content:  |
   <p><strong>Le jeune Afique dévoile un nouveau volet de l’enquête STCtendances 2017 portant sur le gouvernement en ligne</strong></p>
   <p>
   Cameroun, le 25 janvier 2017 - Ce nouveau fascicule de l’enquête STCtendances présente les habitudes et les attentes des
   Camerounais lorsqu’il s’agit d’interagir par Internet avec le gouvernement selon leurs besoins et en fonction de leurs demandes.
   Au cours de la dernière année, 4 adultes Camerounais sur 10 (40%) affirment avoir eu le réflexe de consulter Internet pour obtenir
   des renseignements sur les services offerts par le gouvernement, et ce, devant les autres modes de prestation disponibles.
   </p>
   Dans une même proportion, 45 % des internautes Camerounais ont déjà complété de bout en bout une demande de service
   ou une démarche par Internet. Enfin, les deux-tiers des internautes sont d’avis qu’il est facile de trouver de l’information
   qu’ils recherchent sur les sites Web des ministères et organismes du gouvernement du Cameroun.
newssroom:
  title:  <strong> REDACTION </strong>
  titlee:  <strong> Profil de l'entreprise </strong>
  block1: <P> Explorez les annonces de l'entreprise, pensez le leadership, les apparences des médias, et plus encore.</P>
  block11: Aller à la salle de presse
  title2:  La force de l'engagement
  title2_content:  |
   <p>
    Nos deux années de croissance rentable continue sont une preuve de la confiance que nos clients nous accordent, de
    l’engagement de nos membres et de la solidité de notre modèle d’affaires et des principes sous-jacents qui ont inspiré
    notre fondation.
   </p>
  title3: Maintenir le juste équilibre entre nos trois parties prenantes
  title3_content:  |
   <p><strong>Pour nos clients…</strong></p>
   <p>
   Nous visons à être reconnus par nos clients comme leur partenaire et expert de choix. Grâce à notre prestation de services
   de grande qualité, à notre expertise sectorielle, à nos services complets et à nos solutions de propriété intellectuelle,
   nous apportons une grande valeur ajoutée aux activités essentielles et aux projets de transformation de nos clients.
   </p>
   <p><strong>Pour nos membres…</strong></p>
   Nous visons à être reconnus par nos professionnels, que nous appelons « membres », comme un environnement stimulant pour
   bâtir une carrière et une entreprise dont nous sommes fiers. Nos membres trouvent leur plus grande satisfaction dans leur
   contribution au succès de nos clients et tiennent à soutenir le bien-être des collectivités où nous vivons et travaillons.
   <p><strong>Pour nos actionnaires…</strong></p>
   Nous visons à être reconnus par nos actionnaires comme une entreprise bien gérée, financièrement solide et offrant un rendement
   supérieur. D’ailleurs, depuis notre premier appel public à l’épargne en 2016, notre action offre une croissance annuelle de 19 %
   en moyenne. Apprenez-en davantage au sujet de notre performance dans la section Investisseurs.
events:
  title:  <strong>NOS  EVENEMENTS </strong>
  block1: <p>Rejoignez-nous pour les événements à venir, les conférences mondiales, la coupe en ligne,
   ou découvrez ce que vous avez manqué lors d un récent. </p>
  block11: Parcourir les événements
  title2: STC Olympiade  d'informatique
  title2_content:  |
   <p>
   STC Olympiade  d'informatique ou STCOI (STC Olympiad in Informatics) est une
   compétition annuelle en sciences informatiques (algorithmique) rassemblant des lycéens et collégiens du
   monde entier.
   </p>
   <p>
   Chaque pays peut envoyer jusqu à quatre candidats. Depuis l'annnée  dernières, leur nombre est compris
   entre 299 et 308. Ces derniers participent à deux épreuves de cinq heures qui regroupent chacune trois
   problèmes de nature algorithmique. Les programmes des candidats sont ensuite soumis à une batterie de tests
   permettant de déterminer le score de chacun. Enfin, les meilleurs sont récompensés.  la moitié
   des candidats reçoit une médaille (le rapport Or:Argent:Bronze est de 1:2:3).
   </p>
  title3: Concours de programmation collégiale international STC
  title3_content:  |
   <p><strong>PRINCIPE:</strong></p>
   <p>
   Le STC-ICPC est un concours par équipe. Chaque équipe est formée de trois personnes, mais ne peut utiliser qu’un ordinateur.
   </p>
   <p>
   Lors de la compétition, les équipes reçoivent une dizaine de problèmes de nature algorithmique et disposent
   de cinq heures pour en résoudre le plus possible. Concrètement, la résolution d’un problème consiste à écrire
   un programme en C, C++ ou Java qui est ensuite vérifié automatiquement sur un ensemble de données test. Lorsque
   le programme est incorrect, l’équipe peut soumettre une autre solution mais est pénalisée en temps.
   </p>
   Le concours est organisé en plusieurs étapes. Des demi-finales se déroulent dans 20 régions,
   chacune regroupant jusqu’à 11 pays. En 2016, environ 22 000 étudiants y ont participé. Une centaine
   d’équipes sont ensuite sélectionnées pour la finale, qui a lieu chaque année dans une université différente.
eventss:
  title:  <strong> EVENEMENTS </strong>
  block1: <p>Rejoignez-nous pour les événements à venir, les conférences mondiales, la coupe en ligne,
   ou découvrez ce que vous avez manqué lors d un récent. </p>
  block11: Parcourir les événements
  title2: STC, L’informatique du temps et des événements
  title2_content:  |
   <p><h4>Informatique et numérique : quel rapport ?</h4></p>
   <p>
   L’informatique est en train de bouleverser littéralement le paysage mondial, à travers ses applications d’une
   immense variété, allant du calcul scientifique et de la gestion d’entreprises des années pionnières jusqu’à la
   conception informatisée des objets de tous les jours, la simulation et la conduite de tous les moyens de transports
   et processus industriels, les bouleversements de la communication, de l’accès à la connaissance et des loisirs, et
   maintenant ceux de la médecine et de l’ensemble des sciences – tout cela étant coordonné par Internet.
   </p>
   <p>
    Nous sommes maintenant au début d’une nouvelle étape, tout aussi importante : l’informatisation massive des
    objets, dotés de systèmes électroniques complexes grace à STC et  ses partenaires sur une seule puce, mus par des logiciels élaborés et connectés
    sur le grand réseau.
   </p>
  title3: Le temps et les événements en informatique
  title3_content:  |
   <p>
   Le rôle du temps et des compétitions en informatique sont souvent vu à travers le seul prisme de la complexité algorithmique : minimisation du
   temps de cycle d’un circuit, du temps de calcul d’un programme ou du temps de propagation de l’information dans un réseau,
   échange temps/espace dans les algorithmes et leurs implémentations, etc. C'est dans cet optique que Stc organise depuis l'annéé
   dernière de nombreuses conférence et olympiades pour optimiser et valoriser l'informatique et en particulier la programmation.
   </p>
   Ces questions sont évidemment et competitions sont essentielles, car le coût et le bénéfice final d’une application
   résultent d’un équilibre subtil
   entre temps de calcul, taille de la mémoire et énergie dépensée. Mais les algorithmes et les langages de programmation
   classiques ne parlent pas eux-mêmes du temps, qui reste une considération externe ne faisant pas partie des spécifications
   fonctionnelles. C’est aussi vrai de la gestion des événements auxquels répondent les programmes ou qu’ils engendrent, souvent
   traitée ad hoc.
careers:
  title:  <strong> CARRIERES </strong>
  block1: <p>Découvrez pourquoi STC est un excellent endroit pour travailler, parcourir les offres d'emploi et postuler pour rejoindre notre équipe. </p>
  block11: Explorer les carrières
  titles: CARRIERE A STC
  descriptions: Description de carrière
  descriptions_content: |
   Au sein de STC, présent dans 2 pays dans le monde avec 68 000 collaborateurs, vous intégrez notre site du cameroun.
   Les collaborateurs de notre site à yaoundé sont amenés à intervenir auprès des clients aussi bien dans le cadre de
   mission de conseil et d’assistance que dans le cadre de projets à engagements réalisés au sein du site. Dans le
   cadre de notre développement, nous recrutons des Ingénieur Etudes et Développement Confirmé PHP
   Vous souhaitez intégrer une structure dynamique à taille humaine, tout en travaillant sur des projets ambitieux
   et innovants.
  responsability: Vos devoirs et responsabilités futures
  responsability_content: |
   Etude de besoin, rédaction de spécification fonctionnelle et technique ;
   Développements en environnement PHP Symfony 2.xx ;
   Définir et réaliser les phases et procédures de tests techniques et fonctionnels ;
   Maintenance, corrections et évolutions.
  quality: Qualités requises
  quality_content: |
   De formation Bac+3 ou équivalent, vous justifiez d'une expérience professionnelle d'au moins 2 ans dans un poste similaire
   sur les technologies suivantes: PHP5/MYSQL, POO, WEBSERVICES, XSL, Connaissance en MySQL etc.
    • Autonome, organisé et rigoureux, vous êtes force de proposition et aimez travailler en équipe,
    • Capacité à monter en compétence rapidement sur le fonctionnel,
    • Bon esprit d'analyse et d’équipe,
    • Capacité d'encadrer des débutants et des juniors,
    • Votre passion pour les métiers de l'informatique et votre sens du service sont autant d’atouts qui vous permettront
   de mener à bien vos missions et d'évoluer au sein de notre société.
