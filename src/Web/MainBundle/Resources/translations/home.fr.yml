main:
  about: APROPOS DE NOUS
  experience: L'expérience de l'engagement
  experience_content: |
   Nos 20 années de croissance continue et sa rentable témoignent de la confiance que nos clients nous placent, de l'engagement de notre Employé et du modèle d'affaires solide et des principes de soutien sur lesquels nous nous efforçons.
  client: Chercher le meilleur résultat pour nos parties prenantes
  client_content: |
   Pour nos clients… <br/>
   STC s'efforce d'être reconnue par nos clients en tant que partenaire et expert de choix. Nos antécédents de livraison exceptionnelle, combinés à l'expertise de notre industrie, des services de bout en bout et des solutions basées sur des logiciels, contribuent à offrir une valeur significative au travail critique et transformateur des clients.
  employee: Nous nous engageons à être un partenaire, un employeur et un investissement de choix.
  employee_content: |
   Pour nos employées… <br/>
   STC s'efforce d'être reconnue par nos professionnels, que nous appelons les collaborateurs, comme un environnement passionnant pour construire une carrière et une société dont nous pouvons être fiers. Nos employés obtiennent leur plus grande satisfaction d'aider nos clients à réussir et sont passionnés de soutenir le bien-être des communautés dans lesquelles nous vivons et travaillons.
