  title:  CONTENU  DU  SITE
  block1: Nos industries
  block1_content:  |
   STC a des pratiques longues et ciblées dans toutes nos industries de base, offrant aux clients un partenaire qui n'est pas seulement expert en informatique, mais expert dans leurs industries. Cette combinaison de savoir-faire et d'expertise technologique nous permet d'aider nos clients à transformer leur fonctionnement et à s'engager auprès des clients et des citoyens numériques.
  block2: Marchés financiers et bancaires
  block2_content:  |
   Avoir une grande vente, une célébrité sur place ou un autre événement? Assurez-vous de l'annoncer afin que tout le monde le sache et s'en excite.
  block3: Commerce de détail et services aux consommateurs
  block3_content:  |
   STC aide les organisations de commerce de détail, de commerce de gros, de biens de consommation et de services aux consommateurs à
   s’adapter et à demeurer concurrentielles en transformant leurs modèles d’entreprise et leurs technologies. </br> Nous élaborons, déployons
   et gérons pour elles des systèmes de vente au détail complexes dont leur succès dépend dans un marché actuellement en rapide
   évolution . </br> Les stratégies omnicanales cohérentes de STC améliorent et personnalisent l’expérience client dans son ensemble et
   génèrent des offres en temps réel, de même que notre ensemble complet de services et de solutions transforme les activités dans
   des domaines tels que l’analyse et l’intelligence d’affaires, le commerce mobile, les systèmes de gestion des points de vente,
   la gestion de la relation client, les systèmes de gestion de la marchandise, la technologie numérique, la gestion de la chaîne
   d’approvisionnement, les plateformes de commerce électronique, les systèmes de gestion intégrés et la collaboration pour la gestion
   des processus « du concept au consommateur ».
  block4: Communications
  block4_content:  |
   La technologie IP a permis à la concurrence d’atteindre des sommets sans précédent : tout est maintenant une application et les
   barrières à l’entrée sur les marchés sont tombées. </br> Les fournisseurs de services de communications doivent donc se réinventer et
   revoir leurs modèles d’affaires. </br> Ils misent sur l’expansion de leurs services dans des marchés complémentaires, sur la mise en place
   d’une expérience client omnicanale et sur l’innovation numérique pour conquérir les consommateurs au sein de ce marché hautement
   concurrentiel et réglementé.

   Pour leur permettre de s’adapter à ces tendances et de mettre en œuvre leurs priorités, STC aide les fournisseurs de
   services de communications à offrir des services de prochaine de génération en réduisant les coûts tout en favorisant une
   augmentation des revenus grâce à la mise en place et l’adaptation rapides de nouveaux portefeuilles de services. </br> Nous aidons
   les fournisseurs de services de communications à faire évoluer leur écosystème en vue de soutenir de nouveaux partenariats et
   modèles d’affaires générant de nouvelles sources de revenus et leur permettant d’accélérer la mise sur le marché de leurs produits.
   </br> Nous leur offrons également un soutien continu en matière de modernisation et d’intégration afin d’optimiser leurs systèmes
   d’exploitation opérationnelle et de soutien à l’activité de l’entreprise. </br> Grâce à notre modèle opérationnel d’assurance qualité et
   de satisfaction des clients, nous nous assurons que la transformation chez nos clients est effectuée dans le respect des échéances
   et des budgets.
  block5: Services publics
  block5_content:  |
   Les grands fournisseurs de services publics veulent que leurs modèles d’affaires soient davantage axés sur les clients,
   tout en assurant l’excellence opérationnelle.</br> Les technologies de pointe comme les compteurs et les réseaux électriques
   intelligents, l’informatique en nuage, le numérique, l’analyse de données et l’analyse prédictive ainsi que les médias sociaux
   créent des occasions inédites pour lancer de nouveaux produits et services et offrir une expérience client qui s’apparente davantage
   à celle offerte par le commerce de détail. La technologie joue également un rôle déterminant dans l’amélioration des activités
   opérationnelles, car elle permet de réduire les coûts, de bénéficier d’avantages concurrentiels, d’améliorer la conformité
   réglementaire, d’accroître la sécurité et de réagir efficacement aux changements climatiques et aux phénomènes météorologiques extrêmes.

   STC propose des services et des solutions à l’ensemble du secteur des services publics, notamment dans les domaines de
   l’électricité, des activités de gaz naturel en aval et de la gestion de l’eau et des déchets.</br> Nous possédons une vaste
   expérience des marchés réglementés et non réglementés et nous avons tissé, au fil du temps, des relations d’affaires durables
   avec les plus importantes sociétés de services publics au monde. </br> Cette collaboration de longue date avec le secteur des services
   publics nous permet de fournir à nos clients des technologies novatrices répondant à leurs exigences actuelles et futures et
   leur assurant croissance et succès à long terme.

  block6: Secteur manufacturier
  block6_content:  |
   Le contexte économique incertain, la mondialisation, l’instabilité de la demande, les attentes croissantes des clients
   et la surveillance accrue du gouvernement créent des pressions intenses sur les manufacturiers. Pour demeurer concurrentiels
   et réussir, les chefs de file du secteur manufacturier mettent l’accent sur la réduction des coûts, l’amélioration de l’agilité
   opérationnelle ainsi que l’innovation, le lancement de nouveaux services et l’accélération de la mise sur le marché.
   </br> Pour la premièrefois, les médias sociaux et la numérisation des échanges avec les consommateurs se classent également en tête des listes de priorités.</p>
   La vaste expertise sectorielle de STC et sa gamme complète de capacités informatiques et d’affaires nous permettent d’offrir les
   stratégies, les technologies et les processus personnalisés dont les fabricants ont besoin pour transformer leurs activités et
   s’assurer une position de chef de file.
   </br> Nous les aidons à rationaliser et à optimiser l’ensemble de leurs chaînes d’approvisionnement
   en leur proposant des solutions numériques de fabrication qui favorisent l’agilité et transforment la philosophie traditionnelle
   des échanges d’entreprise à entreprise (B2B) en logique qui va des fournisseurs jusqu’aux consommateurs (B2B2C).</br> Nos services sont
   destinés à de multiples segments comme l’ingénierie, l’approvisionnement, la logistique de production, la fabrication, la
   logistique de distribution, le marketing, les ventes, le service, et bien plus encore.
   </br> Qu’il s’agisse de projets individuels qui ciblent des programmes précis de transformation ou de services d'impartition complète des TI,
   le savoir-faire de STC en TI pour le secteur manufacturier et son modèle mondial de prestation de services permettent aux clients d’accroître
   leur innovation, leur compétitivité et leur rentabilité.
     
