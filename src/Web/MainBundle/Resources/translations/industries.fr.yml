  title:  CONTENU  DU  SITE
  block1: Nos industries
  block1_content:  |
   STC a des pratiques longues et ciblées dans toutes nos industries de base, offrant aux clients un partenaire qui n'est pas seulement expert en informatique, mais expert dans leurs industries. Cette combinaison de savoir-faire et d'expertise technologique nous permet d'aider nos clients à transformer leur fonctionnement et à s'engager auprès des clients et des citoyens numériques.
  block2: Marchés financiers et bancaires
  block2_content:  |
   Avoir une grande vente, une célébrité sur place ou un autre événement? Assurez-vous de l'annoncer afin que tout le monde le sache et s'en excite.
  block3: Affichez de vrais témoignages
  block3_content:  |
    Vos clients sont-ils ravis de vous sur les réseaux sociaux? Partagez leurs excellentes histoires pour aider à transformer les clients potentiels en fidèles.
  block4: Promouvoir les offres actuelles
  block4_content:  |
   Effectuer une vente de vacances ou une promotion hebdomadaire? Promenez-la définitivement ici pour que les clients soient enthousiastes à l'idée d'obtenir une bonne affaire.
  block5: Partagez les grandes nouvelles
  block5_content:  |
    Avez-vous ouvert un nouvel emplacement, a redessiné votre boutique ou ajouté un nouveau produit ou service? Ne vous le gardez pas, laissez les gens le savoir.
  block6: Afficher leurs FAQ
  block6_content:  |
   Les clients ont des questions, vous avez des réponses. Affichez les questions les plus fréquemment posées, de sorte que tout le monde en bénéficie.
