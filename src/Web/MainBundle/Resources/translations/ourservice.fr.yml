ourservice:
  title:  SERVICES
  block1: NOS SERVICES
  block1_content:  |
   CGI est l’une des rares entreprises mondiales possédant l’expertise, l’envergure ainsi que
   la gamme complète de solutions et de services requises pour contribuer au succès de ses clients.
   Notre modèle de proximité client favorise une compréhension approfondie des activités de nos clients
   ainsi que l’établissement de solides relations pour mettre en œuvre les solutions numériques novatrices les
   mieux adaptées, appuyées par notre modèle mondial de prestation de services qui met à profit notre expertise
   sectorielle et technologique
  block2:   Nos services comprennent :
  block2_content:  |

   <ul>
   <li>des services-conseils stratégiques en management et en technologies de l’information axés sur le numérique;</li>
   </ul>
   <ul>
   <li>des services d’intégration de systèmes afin de relier les systèmes existants à des modèles opérationnels numériques;</li>
   </ul>
   <ul>
   <li>une impartition transformationnelle afin d’améliorer à la fois la manière dont nos clients exploitent et transforment leur organisation;</li>
   </ul>
   <ul>
   <li>des solutions de propriété intellectuelle qui agissent à titre d’accélérateurs numériques.</li>
   </ul>
